<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="javascript.js"></script>
  </head>
  <body onload="init()" style="color: white; background-color: black;">


    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5"><strong>Student Application</strong> </h1>
        </div>

        <div class="main row justify-content-around ">
            <form  onsubmit="event.preventDefault(); onFormSubmit();"  action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                
                <label for="rollNO">Roll NO</label>
                <input type="text" class="form-control mb-3" id="rollNO" name="rollNO" required autofocus>
 
                <label for="firstName">first name</label>
                <input type="text" class="form-control mb-3" id="firstName" name="fistName" required >
                
                <label for="lastName">Last name</label>
                <input type="text" class="form-control mb-3" id="lastName" name="lastName" required>
                

                <label for="math">Math</label>
                <input type="number" class="form-control mb-3" id="math" name="math" min="0" max="100" >

                <label for="khmer">Khmer</label>
                <input type="number" class="form-control mb-3" id="khmer" name="khmer" min="0" max="100">

                <button id="submit" type="submit" class="btn btn-success mt-3">Submit</button>
            </form>

           
            <div class="col-35 mt-5">
                <table class="table table-striped table-dark text-center" id="student-list">
                    <thead>
                        <tr>
                            <th >Roll</th>
                            <th onclick='sorting("lastName")''>Fist Name</th>
                            <th onclick='sorting("lastName")'>Last Name</th>
                            <th onclick='sorting("math")'>Math</th>
                            <th onclick='sorting("khmer")'>Khmer</th>
                            <th onclick='sorting("total")'>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbl">
                        
                    </tbody>
                </table>
            </div>
        </div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
